version: 2.1
executors:
  exec_env:
    docker:
#        - image: ubuntu:latest
        - image: circleci/python:latest
jobs:
  setup:
    executor: exec_env
    steps:
      - checkout
      - run: sudo apt-get update -yqq
      - run: sudo apt-get install software-properties-common -yqq
      - run: sudo add-apt-repository ppa:deadsnakes/ppa -y
      - run: sudo apt-get update -yqq
      - run: apt-get install python3.8 -yqq
      - run: apt-get install curl -yqq
      - run: apt-get install docker-compose -yqq
      - run: curl ifconfig.co
      - run: pip3.8 install requests
      - run: ls -l
      - run: python3 docker-auto.py
  build:
    executor: exec_env
    steps:
      - checkout
      - run: ls -l
#       - run: python3 docker-auto.py
        
workflows:
  version: 2
  setup_build: #name of workflows
    jobs:
      - setup
      - build:
          requires:
           - setup
          filters:
            branches:
              only:
               - master
