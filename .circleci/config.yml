version: 2.1
executors:
  exec_env:
    docker:
      - image: ubuntu:latest
    environment:
      RELEAI_ORG_NAME: qa100
commands:
  setup:
    description: "Prepare executor env"
    steps:
      - checkout
      - run: apt-get update -yqq
      - run: apt-get install software-properties-common -yqq
      - run: add-apt-repository ppa:deadsnakes/ppa -y
      - run: apt-get update -yqq
      - run: apt-get install sudo -yqq
      - run: apt-get install python3-pip -yqq
      - run: apt-get install python3.8 -yqq
      - run: apt-get install curl -yqq
      - run: 
          name: Docker install
          commands: |
           apt-get update --fix-missing
           apt-get install -y apt-transport-https ca-certificates software-properties-common
           curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -
           apt-key fingerprint 0EBFCD88
           add-apt-repository \
             "deb [arch=amd64] https://download.docker.com/linux/ubuntu \
             $(lsb_release -cs) \
             stable"
           apt-get update
           apt-get install -y docker-ce
      - run: docker --version
      - run: pip3 install requests
      - run: pip3 install click
      - run: curl ifconfig.co
jobs:
  build:
    executor: exec_env
    steps:
      - setup
      - run: ls -l
      - run: docker run hello-world
#      - run: curl localhost:3000
workflows:
  version: 2
  setup_build:
    jobs:
      - build:
